{% extends 'dreams/base.html' %}
{% load static %}

{% block title %} - 夢境分析數據{% endblock %}

{% block extra_css %}
<style>
    /*
        儀表板頁面專屬的 CSS 樣式
        這些樣式不會影響到繼承 base.html 的其他頁面
    */
    .page-header {
        text-align: center;
        margin-bottom: 40px;
        position: relative;
        color: white;
        z-index: 10;
        padding-top: 50px;
    }
    .page-header:after {
        content: '';
        display: block;
        width: 100px;
        height: 3px;
        background: var(--primary-color);
        margin: 15px auto 0;
    }
    .space-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        z-index: -1;
        overflow: hidden;
    }
    .planet {
        position: absolute;
        width: 250px;
        height: 250px;
        bottom: -125px;
        left: 50%;
        transform: translateX(-50%) rotateY(0deg);
        background-image: url("https://i.imgur.com/8Qp49Xg.png");
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        box-shadow: 0 0 50px rgba(72, 61, 139, 0.5);
        transition: transform 1.5s ease;
        animation: pulse 4s infinite alternate;
    }
    @keyframes pulse {
        from { box-shadow: 0 0 40px rgba(72, 61, 139, 0.5); }
        to { box-shadow: 0 0 60px rgba(72, 61, 139, 0.8); }
    }
    .shooting-star {
        position: absolute;
        width: 2px;
        height: 2px;
        background-color: white;
        box-shadow: 0 0 10px white, 0 0 20px white;
        animation: shoot 8s linear infinite;
    }
    @keyframes shoot {
        0% { transform: translateX(100vw) translateY(0vh); opacity: 0; }
        50% { transform: translateX(-50vw) translateY(50vh); opacity: 1; }
        100% { transform: translateX(-100vw) translateY(100vh); opacity: 0; }
    }
    .chart-container {
        position: relative;
        width: 100%;
        max-width: 1200px;
        margin: auto;
        color: white;
        z-index: 10;
    }
    .chart-card {
        background-color: #1a1a2e;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(72, 61, 139, 0.7);
        padding: 20px;
        margin-bottom: 30px;
        min-height: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>
{% endblock %}

{% block full_width_content %}
<div class="space-background">
    <div class="planet"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star" style="animation-delay: 5s; transform: rotate(180deg);"></div>
</div>

<div class="container mt-5 animation-fade-in">
    <div class="page-header">
        <div class="dream-icon">
            <i class="fas fa-chart-line"></i>
        </div>
        <h1>夢境分析數據</h1>
        <p class="text-muted">回顧您過去的夢境分析數據</p>
    </div>

    <div class="chart-container text-center">
        <div class="row">
            <div class="col-lg-6">
                <div class="chart-card">
                    <h5 class="card-title text-center">我的關鍵字</h5>
                    <canvas id="keywordBarChart" style="max-height: 400px;"></canvas>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="chart-card">
                    <h5 class="card-title text-center">社群趨勢</h5>
                    <canvas id="globalTrendsChart" style="max-height: 400px;"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="chart-card">
                    <h5 class="card-title text-center">快樂情緒</h5>
                    <canvas id="happyChart" style="max-height: 300px;"></canvas>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="chart-card">
                    <h5 class="card-title text-center">焦慮情緒</h5>
                    <canvas id="anxietyChart" style="max-height: 300px;"></canvas>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="chart-card">
                    <h5 class="card-title text-center">恐懼情緒</h5>
                    <canvas id="fearChart" style="max-height: 300px;"></canvas>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="chart-card">
                    <h5 class="card-title text-center">興奮情緒</h5>
                    <canvas id="excitedChart" style="max-height: 300px;"></canvas>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="chart-card">
                    <h5 class="card-title text-center">悲傷情緒</h5>
                    <canvas id="sadChart" style="max-height: 300px;"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const chartInstances = {};
        const chartsData = {};
        
        const loadAllChartsData = async () => {
            let emotionData = null;
            let globalTrendsData = null;
            let keywordData = null;
            
            try {
                const response = await fetch("{% url 'api_emotion_data' %}");
                if (!response.ok) throw new Error('Emotion data fetch failed');
                emotionData = await response.json();
            } catch (error) {
                console.error("Error fetching emotion data:", error);
            }
            
            try {
                const response = await fetch("{% url 'api_global_trends' %}");
                if (!response.ok) throw new Error('Global trends fetch failed');
                globalTrendsData = await response.json();
            } catch (error) {
                console.error("Error fetching global trends data:", error);
            }

            try {
                const response = await fetch("{% url 'api_user_keywords' %}");
                if (!response.ok) throw new Error('Keyword data fetch failed');
                keywordData = await response.json();
            } catch (error) {
                console.error("Error fetching keyword data:", error);
            }

            chartsData.emotion = emotionData;
            chartsData.globalTrends = globalTrendsData;
            chartsData.keyword = keywordData;

            renderAllCharts();
        };

        const createGradient = (ctx, chartArea, colorStart, colorEnd) => {
            const gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top);
            gradient.addColorStop(0, colorStart);
            gradient.addColorStop(1, colorEnd);
            return gradient;
        };

        const renderAllCharts = () => {
            Chart.defaults.font.family = 'Noto Sans TC';
            Chart.defaults.font.size = 14;
            Chart.defaults.color = 'rgba(255, 255, 255, 0.8)';
            
            const commonChartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: 'rgba(255, 255, 255, 0.8)' }
                    },
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: 'rgba(255, 255, 255, 0.8)' }
                    }
                },
                plugins: {
                    legend: {
                        labels: { color: 'rgba(255, 255, 255, 0.9)' }
                    }
                }
            };

            const renderLineChart = (canvasId, datasetIndex) => {
                const chartData = chartsData.emotion;
                if (!chartData || !chartData.labels || chartData.labels.length === 0 || !chartData.datasets || chartData.datasets.length <= datasetIndex) {
                    displayNoDataMessage(canvasId, chartData?.datasets[datasetIndex]?.label || "情緒趨勢圖");
                    return;
                }
                const dataset = chartData.datasets[datasetIndex];
                const ctx = document.getElementById(canvasId).getContext("2d");
                const config = {
                    type: "line",
                    data: {
                        labels: chartData.labels,
                        datasets: [{
                            label: dataset.label,
                            data: dataset.data,
                            borderColor: dataset.borderColor,
                            borderWidth: 2,
                            fill: false,
                            pointBackgroundColor: dataset.borderColor,
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: dataset.borderColor
                        }]
                    },
                    options: {
                        ...commonChartOptions,
                        scales: {
                            ...commonChartOptions.scales,
                            y: { ...commonChartOptions.scales.y, max: 100 }
                        }
                    }
                };
                new Chart(ctx, config);
            };

            const renderBarChart = (canvasId, dataKey, labelText, barColorStart, barColorEnd) => {
                const chartData = chartsData[dataKey];
                if (!chartData || !chartData.labels || chartData.labels.length === 0) {
                    displayNoDataMessage(canvasId, labelText);
                    return;
                }
                const ctx = document.getElementById(canvasId).getContext("2d");
                const config = {
                    type: "bar",
                    data: {
                        labels: chartData.labels,
                        datasets: [{
                            label: labelText,
                            data: chartData.data,
                            backgroundColor: (context) => {
                                const chart = context.chart;
                                const { ctx, chartArea } = chart;
                                if (!chartArea) return null;
                                return createGradient(ctx, chartArea, barColorStart, barColorEnd);
                            },
                            borderColor: barColorEnd,
                            borderWidth: 1
                        }]
                    },
                    options: commonChartOptions
                };
                new Chart(ctx, config);
            };

            const displayNoDataMessage = (canvasId, chartTitle) => {
                const parent = document.getElementById(canvasId).parentElement;
                parent.innerHTML = `
                    <h5 class="card-title text-center">${chartTitle}</h5>
                    <div style="text-align: center; font-size: 1.2em; color: #ccc; padding: 50px;">
                        抱歉，目前沒有數據可顯示。
                    </div>
                `;
            };

            // 繪製圖表
            renderBarChart('keywordBarChart', 'keyword', "我的關鍵字", "rgba(106, 90, 205, 0.4)", "rgba(106, 90, 205, 0.8)");
            renderBarChart('globalTrendsChart', 'globalTrends', "社群趨勢", "rgba(146, 9, 232, 0.4)", "rgb(136, 37, 235, 0.8)");
            renderLineChart('happyChart', 0);
            renderLineChart('anxietyChart', 1);
            renderLineChart('fearChart', 2);
            renderLineChart('excitedChart', 3);
            renderLineChart('sadChart', 4);
        };
        
        loadAllChartsData();
    });
</script>
{% endblock %}
