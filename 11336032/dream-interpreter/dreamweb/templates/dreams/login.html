<!-- 這是登入介面 -->
{% extends 'dreams/base.html' %}

{% block title %} - 登入{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">帳戶登入</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <!-- 保留原本的輸入欄位 -->
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">用戶名</label>
                        <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">密碼</label>
                        <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required>
                    </div>
                
                    <!-- ✅ 修正：加上 next 讓 Django 知道登入後導向哪裡 -->
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">登入</button>
                    </div>
                    
                </form>                
            </div>
            <div class="card-footer text-center">
                還沒有帳戶？ <a href="{% url 'register' %}">註冊</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
