{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

<!DOCTYPE html>


<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詐騙訊息檢測</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>詐騙訊息檢測</h1>
        <p>請在下方輸入您的訊息，我們會幫您檢測是否可能為詐騙訊息。</p>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">檢測訊息</button>
        </form>
    </div>
</body>
</html>
