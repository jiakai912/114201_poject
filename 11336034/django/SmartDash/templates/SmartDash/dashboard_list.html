<!-- dashboard_list.html -->
<h1>儀表板</h1>
<table>
    <tr>
        <th>任務名稱</th>
        <th>進度</th>
        <th>操作</th>
    </tr>
    {% for data in dashboard_data %}
        <tr>
            <td>{{ data.task_name }}</td>
            <td>{{ data.progress }}%</td>
            <td><a href="{% url 'update_dashboard_data' data.id %}">更新</a></td>
        </tr>
    {% endfor %}
</table>

<br>
<a href="{% url 'add_dashboard_data' %}">新增任務進度</a>
