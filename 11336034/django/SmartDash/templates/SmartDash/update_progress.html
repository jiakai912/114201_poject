<!-- SmartDash/templates/SmartDash/update_progress.html -->
{% load static %}
<!-- SmartDash/templates/SmartDash/update_task.html -->
<h1>更新任務進度</h1>
<form method="POST">
    {% csrf_token %}
    <label for="progress">進度：</label>
    <input type="number" name="progress" id="progress" step="0.01" min="0" max="100" value="{{ task.progress }}" required><br><br>
    
    <button type="submit">更新進度</button>
</form>
