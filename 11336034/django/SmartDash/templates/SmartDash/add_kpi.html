<!-- add_kpi.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>添加 KPI</title>
</head>
<body>
    <h1>添加 KPI</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="kpi_name">KPI 名稱:</label>
        <input type="text" name="kpi_name" id="kpi_name">
        <label for="value">數值:</label>
        <input type="text" name="value" id="value">
        <button type="submit">提交</button>
    </form>
</body>
</html>
