{% extends 'dreams/base.html' %}
{% block title %}點數管理{% endblock %}

{% block content %}

<div class="container py-4">
  <h3 class="mb-4">用戶點數管理</h3>

  <form method="get" class="mb-3">
    <input type="text" name="q" placeholder="搜尋用戶" value="{{ request.GET.q }}" class="form-control" style="max-width:300px; display:inline-block;">
    <button class="btn btn-secondary ms-2">搜尋</button>
    <a href="{% url 'admin:export_points_csv' %}" class="btn btn-outline-success ms-3">導出CSV</a>
  </form>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>用戶名</th>
        <th>點數</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.userprofile.points }}</td>
        <td>
          <form method="post" action="{% url 'admin:update_points' user.id %}" class="d-flex">
            {% csrf_token %}
            <input type="number" name="points" value="{{ user.userprofile.points }}" class="form-control form-control-sm me-2" style="width:100px;">
            <button class="btn btn-sm btn-primary">修改</button>
          </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
