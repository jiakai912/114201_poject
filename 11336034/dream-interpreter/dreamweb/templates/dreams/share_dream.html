{% extends 'dreams/base.html' %}
{% block title %} - 分享您的夢境{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="page-header">
        <div class="dream-icon">
            <i class="fas fa-share-alt"></i>
        </div>
        <h1>分享您的夢境</h1>
        <p class="text-muted">與我們分享您最近的夢境，並探索其他人的夢境故事。</p>
    </div>
    <div class="row">
        <!-- 左側導覽列 -->
        <nav class="col-md-3">
            <div class="list-group mb-4">
                <a href="{% url 'dream_community' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-comments me-2"></i>夢境社群
                </a>
                <a href="{% url 'share_dream' %}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-share-alt me-2"></i>分享夢境
                </a>
                <a href="{% url 'search_dreams' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-search me-2"></i>搜尋夢境
                </a>
                <a href="{% url 'dream_history' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-history me-2"></i>夢境歷史
                </a>
                <a href="{% url 'dream_dashboard' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-chart-line me-2"></i>夢境分析儀表板
                </a>
                <a href="{% url 'mental_health_dashboard' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-heartbeat me-2"></i>心理健康儀表板
                </a>
            </div>
        </nav>

        <!-- 主要內容 -->
        <main class="col-md-9">

            <div class="card">
                <div class="card-header bg-info text-white">
                    <h2 class="h5 mb-0">夢境投稿</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">標題：</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="content" class="form-label">夢境內容：</label>
                            <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input type="checkbox" id="is_anonymous" name="is_anonymous" class="form-check-input">
                            <label for="is_anonymous" class="form-check-label">匿名發佈</label>
                        </div>
                        
                        <div class="mb-3">
                            <label for="tags" class="form-label">標籤（選擇或新增）：</label>
                            <select multiple name="tags" id="tags" class="form-select">
                                {% for tag in popular_tags %}
                                    <option value="{{ tag.name }}">{{ tag.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">發布</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
