{% extends 'dreams/base.html' %}

{% block title %}心理健康分析{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>分享夢境紀錄給心理師</h2>
    <form method="POST" action="{% url 'share_dreams' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="therapist">選擇心理師：</label>
        <select class="form-control" name="therapist_id" required>
          {% for t in therapists %}
            <option value="{{ t.id }}">{{ t.username }}</option>
          {% endfor %}
        </select>
      </div>
      <button class="btn btn-primary mt-3" type="submit">分享</button>
    </form>
  </div>
{% endblock %}
