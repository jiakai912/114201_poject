{% extends 'dreams/base.html' %}

{% block title %}編輯貼文{% endblock %}

{% block content %}
<div class="container mt-5 animation-fade-in">
    <h1 class="text-center mb-4">編輯貼文</h1>
    
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">編輯您的夢境貼文</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="title" class="form-label">標題：</label>
                    <input type="text" name="title" id="title" class="form-control" value="{{ dream_post.title }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="content" class="form-label">內容：</label>
                    <textarea name="content" id="content" class="form-control" rows="6" required>{{ dream_post.content }}</textarea>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" name="is_anonymous" id="is_anonymous" class="form-check-input" {% if dream_post.is_anonymous %}checked{% endif %}>
                    <label class="form-check-label" for="is_anonymous">匿名發佈</label>
                </div>
                
                <div class="mb-3">
                    <label for="tags" class="form-label">標籤（用逗號分隔）：</label>
                    <input type="text" name="tags" id="tags" class="form-control" value="{% for tag in dream_post.tags.all %}{{ tag.name }},{% endfor %}">
                </div>
                
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">更新貼文</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
