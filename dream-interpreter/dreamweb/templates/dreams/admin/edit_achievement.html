{% extends 'dreams/base.html' %}
{% block title %}編輯成就{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-lg rounded-4 mx-auto" style="max-width: 850px;">
    <!-- 標題 -->
    <div class="card-header bg-gradient-to-r from-purple-500 to-indigo-500 text-white px-4 py-3 rounded-top-4">
      <h5 class="mb-0 fw-bold">
        <i class="fas fa-edit me-2"></i> 編輯成就
      </h5>
    </div>

    <!-- 表單 -->
    <form method="post" class="p-0">
      {% csrf_token %}
      <div class="card-body p-4 bg-light rounded-bottom-4">
        <!-- 第一排 -->
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <label class="form-label fw-bold text-dark">成就名稱</label>
            <div class="mb-2">{{ form.name }}</div>
          </div>
          <div class="col-md-4">
            <label class="form-label fw-bold text-dark">類別</label>
            <div class="mb-2">{{ form.category }}</div>
          </div>
          <div class="col-md-4">
            <label class="form-label fw-bold text-dark">稱號</label>
            <div class="mb-2">{{ form.title }}</div>
          </div>
        </div>

        <!-- 第二排 -->
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <label class="form-label fw-bold text-dark">徽章圖標</label>
            <div class="mb-2">{{ form.badge_icon }}</div>
            <div class="form-text text-muted small mt-1">
              例如：<code>fas fa-star</code> 或 <code>fas fa-heart</code>
            </div>
          </div>
          <div class="col-md-4">
            <label class="form-label fw-bold text-dark">條件 Key</label>
            <div class="mb-2">{{ form.condition_key }}</div>
          </div>
          <div class="col-md-4">
            <label class="form-label fw-bold text-dark">條件值</label>
            <div class="mb-2">{{ form.condition_value }}</div>
          </div>
        </div>

        <!-- 按鈕 -->
        <div class="d-flex justify-content-end mt-3">
          <a href="{% url 'manage_achievements' %}" class="btn btn-outline-secondary rounded-3 me-2 shadow-sm">
            <i class="fas fa-arrow-left me-1"></i> 返回列表
          </a>
          <button type="submit" class="btn btn-gradient-primary rounded-3 shadow-sm px-4">
            <i class="fas fa-check me-1"></i> 更新成就
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<style>
.btn-gradient-primary {
  background: linear-gradient(135deg, #7c3aed, #4f46e5);
  color: white;
  border: none;
}
.btn-gradient-primary:hover {
  background: linear-gradient(135deg, #6b21a8, #4338ca);
  color: white;
}
</style>
{% endblock %}
